<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Table Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="loginpage/script.js"></script>
  <link rel="icon" href="../assets/ttfavicon.png" type="image/x-icon">
</head>
<body>
  <div class="wrapper">
    <form id="loginForm" action="../Main Dashboard/MDindex.html">
      <header class="header">
        <h1 class="big-heading">Table Tracker</h1>
        <img src="../assets/ttfavicon.png" alt="Table Tracker Logo" class="logo">
      </header>
      <hr>
      <br>
      <h2>Login</h2>
      <div class="input-box">
        <label for="username"></label>
        <input type="text" id="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <label for="password"></label>
        <input type="password" id="password" placeholder="Password" required minlength="8" title="Password must be at least 8 characters long">
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="frgtpsd.html">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="reg.html">Register</a></p>
      </div>
    </form>
  </div>

  <script src="script.js"></script>

</body>
</html>
