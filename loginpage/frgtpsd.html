<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Table Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" href="../assets/ttfavicon.png" type="image/x-icon">
</head>
<body>
  <div class="wrapper">
    <form action="fnlmsg.html">
      <header class="header">
        <h1 class="big-heading">Table Tracker</h1>
        <img src="../assets/ttfavicon.png" alt="Table Tracker Logo" class="logo">
      </header>
      <hr>
      <br>
      <h2>Forgot Password</h2>
      <div class="input-box">
        <input type="email" placeholder="Username / Email " required>
        <i class='bx bxs-user'></i>
      </div>
      <button type="submit" class="btn">Reset Password</button>
      <div class="register-link">
        <p>Don't have an account? <a href="reg.html">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
