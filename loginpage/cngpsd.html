<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | Table Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" href="../assets/ttfavicon.png" type="image/x-icon">
</head>
<body>
  <div class="wrapper">
    <form action="fnlmsg.html">
      <h1>Change Password</h1>
      <div class="input-box">
        <input type="email" placeholder="Username / Email " required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Current Password" required minlength="8" title="Password must be at least 8 characters long">
        <i class='bx bxs-lock'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="New Password " required minlength="8" title="Password must be at least 8 characters long"
        >
        <i class='bx bxs-lock'></i>
      </div>
      <button type="submit" class="btn">Verify</button>
      <div class="register-link">
        <p><a href="../Main Dashboard/MDindex.html">Back</a></p>
      </div>
    </form>
  </div>
</body>
</html>
