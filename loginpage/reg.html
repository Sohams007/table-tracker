<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registeration Form | Table Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" href="../assets/ttfavicon.png" type="image/x-icon">
</head>
<body>
  <div class="wrapper">
    <form onsubmit="return registerUser(event);" action="fnlmsg.html" id="registerForm">
      <h1>Register</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
        <i class='bx bx-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" id="rpassword" placeholder="Password"  required minlength="8" title="Password must be at least 8 characters long">
        <i class='bx bx-lock-alt' ></i>
      </div>
      <div class="input-box">
        <input type="password" id="rconfirm-password" placeholder="Confirm Password"  required minlength="8" title="Password must be at least 8 characters long">
        <i class='bx bxs-lock-alt' ></i>
      </div>
      
      <button type="submit" class="btn">Register</button>
      <div class="register-link">
        <p>Already have an account? <a href="index.html">Login</a></p>
      </div>
      <div class="register-link">
        <p>Register with <a href="https://shorturl.at/cjqv8">Google</a></p>
      </div>
      
    </form>
  </div>

  <script src="script.js"></script>

</body>
</html>
